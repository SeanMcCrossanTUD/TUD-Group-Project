

<div class="progress-bar" *ngIf="!dataloaded">
    <p-progressSpinner [hidden]="hidepregress"></p-progressSpinner>
    <div class="mes" [hidden]="!hidepregress">
        We are still processing your file, please refresh in 30 seconds. 
      
        <div class="refresh">
            <span class="material-icons" (click)="refresh()">
                        sync
                        </span>
                        <div>Refresh</div>
        </div>
    </div>
</div> 

<ag-grid-angular
    *ngIf="dataloaded"
    [style]="gridStyle"
    class="ag-theme-alpine"
    [defaultColDef]="defaultColDef"
    [rowData]="rowData"
    [sideBar]="sideBar"

    [columnDefs]="columnDefs">
</ag-grid-angular>
