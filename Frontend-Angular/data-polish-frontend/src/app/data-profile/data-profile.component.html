<div class="dashboard">
    <!-- Summary statistics -->
    <div class="row1 stats-summary">
        <div class="stat-item">
            <label>Total NO. Fields:</label>
            <app-number-fields-chart/>
        </div>
        <div class="stat-item">
            <label>Total NO. Records:</label>
            <app-records-chart/>
        </div>
        <div class="stat-item">
            <label>Number of Duplicates:</label>
            <app-duplicate-chart/>
        </div>
    </div>

    <div class="chart-container">
        <h2 class="chart-title">Data Quality Breakdown</h2>
        <app-spider-chart></app-spider-chart>
    </div>
    <div class="chart-container">
        <h2 class="chart-title">Data Quality Breakdown</h2>
        <app-dq-chart></app-dq-chart>
    </div>

    <!-- Charts grid -->
    <div class="grid-container">
        <div class="chart-container">
            <h2 class="chart-title">Outliers Scatter Plot</h2>
            <app-outliers-scatter-plot/>
        </div>
        <div class="chart-container">
            <h2 class="chart-title">Cardinality Distribution</h2>
            <app-cardinality/>
        </div>
        <div class="chart-container">
            <h2 class="chart-title">Data Types Distribution</h2>
            <app-data-types-chart/>
        </div>
        <div class="chart-container">
            <h2 class="chart-title">Missing Values Over Time</h2>
            <app-missing-values-chart />
        </div>
    </div>
</div>
