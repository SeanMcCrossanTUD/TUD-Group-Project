<div class="router-content-center">
    <div class="glass-card">
<div>
    <input type="text" pInputText 
    placeholder="Enter your Job ID here"
    [(ngModel)]="checkStatusString" />
    <div>&nbsp;</div>
    <p-button label="Check Status" severity="warning" [rounded]="true" (onClick)="checkstatusbutton()"></p-button>
</div>
<br/>
        
        <div id="data-profile-home-container-table">
            <div (click)="showDialog('missing_values_plot.png','Missing values')">
                Missing values
            </div>

            <div (click)="showDialog('outlier_scatter.png','Outlier - Scatter')">
                Outlier - Scatter
            </div>

            <div (click)="showDialog('outlier_table.png',' Outlier - Table')">
                Outlier - Table
            </div>

            <div (click)="showDialog('unique_values_plot.png',' Unique Values')">
                Unique Values
            </div>

        </div>
    </div>

</div>

<p-dialog [header]="header" [(visible)]="visible" [style]="{width: '90vw'}">
    <p>
     <img #img [src]="imgURL">    
    </p>
</p-dialog>

<p-contextMenu [target]="img" [model]="items"></p-contextMenu>
<a target="_blank" #newwindow hidden ></a>
