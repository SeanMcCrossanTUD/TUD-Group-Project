<div *ngIf="fields && fields.length > 0; else noDataTemplate">
  <h2 *ngIf="selectedTarget && selectedPredictor">{{ selectedTarget }} vs {{ selectedPredictor }} Correlation Chart</h2>

  <div class="dropdown-container">
    <div class="dropdown">
      <label for="target-variable">Target Variable:</label>
      <select id="target-variable" [(ngModel)]="selectedTarget" (change)="onFieldChange()">
        <option *ngFor="let field of fields" [value]="field">{{ field }}</option>
      </select>
    </div>

    <div class="dropdown">
      <label for="predictor-variable">Predictor Variable:</label>
      <select id="predictor-variable" [(ngModel)]="selectedPredictor" (change)="onFieldChange()">
        <option *ngFor="let field of fields" [value]="field">{{ field }}</option>
      </select>
    </div>
  </div>

  <div id="correlation-plot"></div>
</div>

<ng-template #noDataTemplate>
  <div class="no-data-message">
    <h2>No Numeric Data Available To Populate Correlation Chart</h2>
  </div>
</ng-template>
