
<div *ngIf="dataAvailable; else noDataTemplate">
  <div class="chart-container">
    <h2 class="plot-title">Distribution of Data Types</h2>
    <div id="chart-datatypes"></div>
  </div>
</div>


<ng-template #noDataTemplate>
  <div class="no-data-message">
    <h2>No Data Available</h2>
  </div>
</ng-template>
