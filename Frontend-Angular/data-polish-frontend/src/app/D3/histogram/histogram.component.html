<div class="filter">
    <label for="field-select">Select Field:</label>
    <select id="field-select" [(ngModel)]="selectedField" (change)="onFieldChange()">
      <option *ngFor="let field of fields" [value]="field">{{ field }}</option>
    </select>
  </div>
  
  <h2>{{ selectedField }} Distribution</h2>
  
  <!-- SVG container for the histogram -->
  <div id="histogram"></div>
