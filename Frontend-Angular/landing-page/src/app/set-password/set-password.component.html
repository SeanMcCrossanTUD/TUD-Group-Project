<div style="
background: rgb(24,21,60);
background: linear-gradient(172deg, rgba(24,21,60,1) 19%, rgba(20,176,159,1) 100%);
min-height: 98vh;
display: flex;
justify-content: center;
align-items: center;

">
<div *ngIf="showMessage"
    style="
        min-height: 70%;
        padding: 20px;"
>
<div

style="display: flex;
justify-content: center;
align-items: center;
flex-direction: column;
gap: 20px;">
    
   
            <!-- <div>
                
                <label for="name">Full Name</label>&nbsp;
                <input  name='name' placeholder="Enter your Full name">
            </div>
            <div>
                <label for="email">Email</label>&nbsp;
                <input name="email" placeholder="Enter your email address">
            </div>
            
            <div class="create-user">Create User</div> -->
            <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
                
        
                <label for="email">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" required>     

                <label for="name">Enter the OTP</label>
                <input type="text"  name="name" [(ngModel)]="otp" required>   

                <label for="name1">Enter Your Password</label>
                <input type="password"  name="name1" [(ngModel)]="password1" required>

                <label for="name2">Retype Your Password:</label>
                <input type="password" name="name2" [(ngModel)]="password2" required>
                
        
                <button type="submit">Save password</button>
            </form>
           
       
</div>
</div>

<div *ngIf="!showMessage" 
    style="min-width: 30vw;
    background-color: white;
    display: flex;
    justify-content: center;
    padding: 20px;
    flex-direction: column;
    gap: 20px;
    align-items: center;"
>
    Password has been Updated, Navigate to Log in page to continue
    <div style="min-width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;">
    <div style="border: 1px black solid;
    padding: 10px;"
    class="go-home"
    
    (click)="navigateToLogin()">
        Login
    </div>
        
    </div>

</div>
</div>

<p-toast position="bottom-left"></p-toast>
