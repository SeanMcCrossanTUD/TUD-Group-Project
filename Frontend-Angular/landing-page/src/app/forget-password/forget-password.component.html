<div style="
background: rgb(24,21,60);
background: linear-gradient(172deg, rgba(24,21,60,1) 19%, rgba(20,176,159,1) 100%);
min-height: 98vh;
display: flex;
justify-content: center;
align-items: center;

"

> 
<div 
    style="
        min-height: 70%;
        padding: 20px;"
        *ngIf="showMessage"
>
<div

style="display: flex;
justify-content: center;
align-items: center;
flex-direction: column;
gap: 20px;">
    
   
            <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
               
        
                <label for="email">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" required>        
                
        
                <button type="submit">Reset password</button>
            </form>
           
       
</div>
</div>


<div *ngIf="!showMessage" 
    style="min-width: 30vw;
    background-color: white;
    display: flex;
    justify-content: center;
    padding: 20px;
    flex-direction: column;
    gap: 20px;
    align-items: center;"
>
    Password has been reseted sucessfully. check your Email for further instructions.
    <div style="min-width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;">
    <div style="border: 1px black solid;
    padding: 10px;"
    class="go-home"
    
    (click)="goHome()">
        Go Home
    </div>
        
    </div>

</div>
</div>

<p-toast position="bottom-left"></p-toast>
